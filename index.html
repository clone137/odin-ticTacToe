<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>The Odin Project: Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="TL" class="top left">
        <span class="material-icons-outlined md-96">circle</span>
      </div>
      <div id="TC" class="top center">
        <span class="material-icons-outlined md-96">close</span>
      </div>
      <div id="TR" class="top right"></div>

      <div id="ML" class="middle left">
        <span class="material-icons-outlined md-96">close</span>
      </div>
      <div id="MC" class="middle center">
        <span class="material-icons-outlined md-96">circle</span>
      </div>
      <div id="MR" class="middle right"></div>

      <div id="BL" class="bottom left"></div>
      <div id="BC" class="bottom center">
        <span class="material-icons-outlined md-96">circle</span>
      </div>
      <div id="BR" class="bottom right">
        <span class="material-icons-outlined md-96">close</span>
      </div>
    </div>
  </body>
</html>
