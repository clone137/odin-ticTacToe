<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>The Odin Project: Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>The Odin Project: Tic Tac Toe</h1>
      </div>
      <div class="main">
        <div class="container">
          <div id="TL" class="cell top left"></div>
          <div id="TC" class="cell top center"></div>
          <div id="TR" class="cell top right"></div>

          <div id="ML" class="cell middle left"></div>
          <div id="MC" class="cell middle center"></div>
          <div id="MR" class="cell middle right"></div>

          <div id="BL" class="cell bottom left"></div>
          <div id="BC" class="cell bottom center"></div>
          <div id="BR" class="cell bottom right"></div>
        </div>
        <div id="statusMessage"></div>
      </div>
      <div class="footer">
        <!-- <h3>Copyright © 2022 clone137</h3> -->
        <h3>
          Copyright © 2022
          <a href="https://github.com/clone137">
            &nbsp;<span class="fab fa-github"></span> / clone137</a
          >
        </h3>
      </div>
    </div>
  </body>
</html>
